<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h4 class="mb-0"><i class="clr-blue fa fa-users me-2"></i> AllPost </h4>
            <button type="button" id="btnAddUser" class="btn btn-sm btn-primary m-2" data-toggle="modal" data-target="#addUser"><i class="fa fa-plus me-2"></i>Add Post</button>
        </div>
        <div class="table-responsive">
            <table id="userstable" class="table text-start table-striped align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr>
                        <th id="title">Title</th>
                        <th>Author </th>
                        <th>Categories </th>
                        <th>Tags </th>
                        <th><i class="bi bi-chat-fill"></i> </th>
                        <th>Date </th>
                        <th>Action </th>
                     
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Title</th>
                        <th>Author </th>
                        <th>Categories </th>
                        <th>Tags </th>
                        <th><i class="bi bi-chat-fill"></i> </th>
                        <th>Action </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
</div>




<!-- Modal -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Post</h5>
                <button type="button" class="close-modal btn btn-sm btn-danger close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

                </button>
            </div>
            <div class="modal-body">
                <form class="form-cst">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-fonts"></i></span>
                        <input type="text" class="form-control" name="title" required placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></i></span>
                        <input type="text" class="form-control" name="author" required placeholder="Author" aria-label="Author" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" name="categories" required placeholder="Categories" aria-label="Categories" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-tags-fill"></i></span>
                        <input type="text" class="form-control" name="tags" required placeholder="Tags" aria-label="Tags" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-fill"></i></span>
                        <input type="text" class="form-control" name="message" required placeholder="Message" aria-label="Message" aria-describedby="basic-addon1">
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-date-fill"></i></span>
                        <input type="text" class="form-control" name="date" required placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 float-right">
                        <button type="submit" class="btn btn-sm btn-primary float-right"><i class="fa fa-plus me-2"></i> Add Post</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#btnAddUser").click(function() {
        $('#addUser').modal('show');
    });

    $(".close-modal").click(function() {
        $("#addUser").modal('hide');
    });

    $(document).ready(function() {
        $('#userstable').DataTable({
            ajax: './jsondatas/alldata.txt',
        });
    });
    $(document).ready(function() {
    $('#example').DataTable( {
        columnDefs: [ {
            orderable: false,
            className: 'select-checkbox',
            targets:   0
        } ],
        select: {
            style:    'os',
            selector: 'td:first-child'
        },
        order: [[ 1, 'asc' ]]
    } );
} );



</script>
